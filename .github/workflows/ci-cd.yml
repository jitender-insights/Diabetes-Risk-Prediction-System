name: Diabetes Prediction CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install build dependencies for packages like google-re2
        sudo apt-get update && sudo apt-get install -y build-essential cmake
        # Use pre-built wheels for google-re2 to avoid Bazel build issues
        pip install --only-binary :all: google-re2 || true
        # Install apache-airflow with constraints first to avoid google-re2 build issues
        pip install apache-airflow==2.2.0 --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.2.0/constraints-3.9.txt"
        # Install compatible versions of attrs and packaging for Airflow compatibility
        pip install "attrs<21.0,>=20.0"
        pip install "packaging~=21.0"
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-code 0 if successful, exit-code 1 if there are style issues
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Build Docker images
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push API image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: src/docker/Dockerfile.api
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/diabetes-api:latest

    - name: Build and push MLflow image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: src/docker/Dockerfile.mlflow
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/diabetes-mlflow:latest

  # Deploy to staging
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging environment"
        # Add deployment commands here

  # Deploy to production
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')

    steps:
    - name: Deploy to production environment
      run: |
        echo "Deploying to production environment"
        # Add production deployment commands here
