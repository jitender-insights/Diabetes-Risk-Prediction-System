version: '3.8'

services:
  # MLflow Tracking Server
  mlflow-server:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.mlflow
    container_name: mlflow-tracking-server
    ports:
      - "5000:5000"
    volumes:
      - ./data/mlflow:/mlflow-artifacts
      - ./mlflow.db:/mlflow.db
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
    networks:
      - mlops-network

  # PostgreSQL for metadata storage
  postgres:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_db_volume:/var/lib/postgresql/data
    networks:
      - mlops-network

  # MinIO for artifact storage
  minio:
    image: minio/minio:RELEASE.2021-02-14T04-01-33Z
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_storage:/data
    command: server /data --console-address ":9001"
    networks:
      - mlops-network

  # API Service
  api:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.api
    container_name: diabetes-api
    ports:
      - "8000:8000"
    depends_on:
      - mlflow-server
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
    networks:
      - mlops-network

  # Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.airflow
    container_name: airflow-webserver
    restart: always
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=''
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src/airflow/logs:/opt/airflow/logs
      - ./src/airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    networks:
      - mlops-network
    command: webserver

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: src/docker/Dockerfile.airflow
    container_name: airflow-scheduler
    restart: always
    depends_on:
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=''
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src/airflow/logs:/opt/airflow/logs
      - ./src/airflow/plugins:/opt/airflow/plugins
    networks:
      - mlops-network
    command: scheduler

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:v2.30.3
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./src/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - mlops-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:8.1.5
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge

volumes:
  postgres_db_volume:
  minio_storage:
  grafana_storage:
